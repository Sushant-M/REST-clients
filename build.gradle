plugins {
    id 'java'
}

group 'Client1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
